<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Wargame Network</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        #network {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        h3 {
            margin-top: 0;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        .legend-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>

                    damping: 0.95,
                    avoidOverlap: 0.5
                },

                    iterations: 1000,
                    updateInterval: 50
                },

                maxVelocity: 10
            },
            interaction: {
                hover: true,
                tooltipDelay: 100,
                navigationButtons: true,
                keyboard: true
            }
        };

        var network = new vis.Network(container, data, options);
        
        // Stop physics after stabilization for static graph
        network.on('stabilizationIterationsDone', function() {
            network.setOptions({physics: false});
            console.log('Network stabilized - physics disabled');
        });
